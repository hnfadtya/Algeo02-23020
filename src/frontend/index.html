<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Choose Input</h1>
    <form action="/query_image" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Search by Image</button>
    </form>
    <form action="/query_audio" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*">
        <button type="submit">Search by Audio</button>
    </form>
</body>
</html>
